<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let p = new Promise((resolve,reject)=>{
    let a =1+1
    if (a==2) {
        resolve("Success")
    } else {
        reject("Failed")
    }
    })

    p.then((message)=>{
        console.log('this is the then '+message)
    }).catch((message)=>{
        console.log("this is in the catch "+message)
    })
</script>

</body>
</html>
